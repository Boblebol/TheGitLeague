version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: thegitleague-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-thegitleague_dev}
      POSTGRES_USER: ${POSTGRES_USER:-gitleague}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gitleague}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - thegitleague

  redis:
    image: redis:7-alpine
    container_name: thegitleague-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - thegitleague

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: thegitleague-backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-gitleague}:${POSTGRES_PASSWORD:-dev_password_change_in_prod}@postgres:5432/${POSTGRES_DB:-thegitleague_dev}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production-min-32-chars}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://frontend:3000}
      - SMTP_HOST=${SMTP_HOST:-mailhog}
      - SMTP_PORT=${SMTP_PORT:-1025}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@thegitleague.local}
      # Security Settings
      - ENABLE_RATE_LIMITING=${ENABLE_RATE_LIMITING:-true}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-100}
      - RATE_LIMIT_MAGIC_LINK=${RATE_LIMIT_MAGIC_LINK:-5}
      - ENABLE_SECURITY_HEADERS=${ENABLE_SECURITY_HEADERS:-true}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-120}
      - MAGIC_LINK_EXPIRE_MINUTES=${MAGIC_LINK_EXPIRE_MINUTES:-15}
      - CORS_ALLOW_CREDENTIALS=${CORS_ALLOW_CREDENTIALS:-true}
    volumes:
      - ./backend:/app
      - repos_storage:/repos
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - thegitleague

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: thegitleague-worker
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-gitleague}:${POSTGRES_PASSWORD:-dev_password_change_in_prod}@postgres:5432/${POSTGRES_DB:-thegitleague_dev}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production-min-32-chars}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - ./backend:/app
      - repos_storage:/repos
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.workers.celery_app worker --loglevel=info
    networks:
      - thegitleague

  beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: thegitleague-beat
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-gitleague}:${POSTGRES_PASSWORD:-dev_password_change_in_prod}@postgres:5432/${POSTGRES_DB:-thegitleague_dev}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production-min-32-chars}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - ./backend:/app
    depends_on:
      - redis
    command: celery -A app.workers.celery_app beat --loglevel=info
    networks:
      - thegitleague

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: thegitleague-frontend
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    command: npm run dev
    networks:
      - thegitleague

  mailhog:
    image: mailhog/mailhog:latest
    container_name: thegitleague-mailhog
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
      - "${MAILHOG_WEB_PORT:-8025}:8025"
    networks:
      - thegitleague

volumes:
  postgres_data:
  redis_data:
  repos_storage:

networks:
  thegitleague:
    driver: bridge
